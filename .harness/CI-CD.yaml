pipeline:
  name: CI-CD1
  identifier: CICD1
  projectIdentifier: helloworldnodejs
  orgIdentifier: default
  tags: {}
  properties:
    ci:
      codebase:
        connectorRef: git
        build: <+input>
  stages:
    - stage:
        name: Build
        identifier: Build
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Cloud
            spec: {}
          execution:
            steps:
              - step:
                  type: Run
                  name: Test
                  identifier: Test
                  spec:
                    shell: Sh
                    command: npm test
              - step:
                  type: Run
                  name: docker login and build
                  identifier: docker_login_and_build
                  spec:
                    shell: Sh
                    command: |-
                      docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD" docker.io
                      ls
                      docker build -t veluprabhakaranv/helloworld-nodejs:latest .
                      docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD" docker.io
                      docker push veluprabhakaranv/helloworld-nodejs:latest
                    envVariables:
                      DOCKER_USERNAME: veluprabhakaranv
                      DOCKER_PASSWORD: Prince@1110
    - stage:
        name: Deploy
        identifier: Deploy
        description: ""
        type: Deployment
        spec:
          deploymentType: Kubernetes
          service:
            serviceRef: helloworld1
          environment:
            environmentRef: prepod1
            deployToAll: false
            infrastructureDefinitions:
              - identifier: infra1
          execution:
            steps:
              - step:
                  name: Rollout Deployment
                  identifier: rolloutDeployment
                  type: K8sRollingDeploy
                  timeout: 10m
                  spec:
                    skipDryRun: false
                    pruningEnabled: false
            rollbackSteps:
              - step:
                  name: Rollback Rollout Deployment
                  identifier: rollbackRolloutDeployment
                  type: K8sRollingRollback
                  timeout: 10m
                  spec:
                    pruningEnabled: false
        tags: {}
        failureStrategies:
          - onFailure:
              errors:
                - AllErrors
              action:
                type: StageRollback
